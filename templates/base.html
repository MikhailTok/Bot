<html>

<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


<body>

   <h2>ASK GPT by Mike</h2>


<div class="main">

    <div class="dialogue", id="dialogue">
        <div><p>first paragraph</p></div>
        <div><p>second paragraph</p></div>
    </div>
    
    <div class="text_area">
        <textarea class="txta" id="txta"></textarea>
        <button class="ask_button" onclick = "getData()"> Get data from form </button>
    </div>


</div>

<script>
    function getData () {


    var x = document.getElementById("txta").value;


    
    var div = document.createElement("span");
    div.innerHTML = 'AGM';

    document.getElementById("dialogue").appendChild(div);


    var div = document.createElement("div");
    div.style.width = "50%";
    // div.style.height = "100px";
    div.style.textAlign = "center";
    div.style.background = "red";
    div.style.color = "white";
    div.innerHTML = x;

    document.getElementById("dialogue").appendChild(div);

    var div = document.createElement("div");
    div.style.width = "50%";
    // div.style.height = "100px";
    div.style.textAlign = "center";
    div.style.background = "blue";
    div.style.color = "white";
    // div.innerHTML = 'answer';
    // 192.168.1.72:5000   127.0.0.1:5000

    fetch("http://192.168.1.72:5000/question", {
        method: "POST",
        body: JSON.stringify({question: x}),
        headers: {"Content-type": "application/json; charset=UTF-8"}
    }).then(response => response.json()).then(data => div.innerHTML += data.answer)
    ;

    

    document.getElementById("dialogue").appendChild(div)};

</script>



<script>
    const textarea = document.querySelector('textarea');
    textarea.addEventListener("keyup", e => {
        textarea.style.height = "63px";
        let scHeight = e.target.scrollHeight;
        textarea.style.height = `${scHeight}px`;  
    });

</script>

</body>
</html>
